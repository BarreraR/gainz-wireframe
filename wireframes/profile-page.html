<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gainz</title>
</head>
<body>
  <header>
    <h1>Gainz</h1>
  </header>
  <main>
    <h2>Profile</h2>
    <div>
      <h3>This week's data:</h3>
      <p>
        Display data here!
        <br/>
        M T W Th F S Su
      </p>
    </div>
    <div>
      <h3>Workout!</h3>
      <p>Select a routine to get started!</p>
      <select>
        <option>Chest day</option>
        <option>Leg day</option>
        <option>Back day</option>
        <option>Upper body day</option>
        <option>Lower body day</option>
        <option>Some other saved entry...</option>
      </select>
    </div>
    <div>
      <h3>New Entry</h3>
      <p>Would you like to add an entire routine or just an exercise?</p>
      <button>Add routine</button>
      <button>Add exercise</button>
    </div>
    <div>

    </div>
  </main>
</body>
</html>
