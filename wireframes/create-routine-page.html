<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gainz</title>
  </head>
  <body>
    <header>
      <h1>Gainz</h1>
    </header>
    <main>
      <h2>Create routine</h2>
      <form>
        <label for="routine-name">Name your routine:</label>
        <input type="text" placeholder="Chest day" id="routine-name" />
        <br/>

        <label for="exercise">Select an exercise:</label>
        <select id="exercise">
          <option>Flat benchpress</option>
          <option>Incline benchpress</option>
          <option>Decline benchpress</option>
          <option>Shoulder press</option>
          <option>Squats</option>
          <option>Deadlifts</option>
          <option>Bentover rows</option>
        </select>
        <button>Delete exercise</button>
        <div>
          <button>Add another exercise</button>
        </div>
        <div>
          <button type="reset">Cancel</button>
          <button type="submit">Enter</button>
        </div>
      </form>
    </main>
  </body>
</html>
